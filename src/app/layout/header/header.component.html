<header class="header flex align-items-center justify-content-between px-4 py-2 bg-primary text-white">
  <!-- Logo Section -->
  <div class="logo flex-none md:w-12rem">
    <div class="text-xl font-bold">WebGIS</div>
  </div>

  <!-- Center Menu Buttons -->
  <div class="menu-buttons flex-auto flex justify-content-center gap-2">
    <button *ngFor="let btn of menuButtons" pButton [label]="btn.label" (click)="openPanel(btn.path)"
      class="p-button-sm" [ngClass]="{ 'active-route': isActive(btn.path) }">
    </button>
  </div>

  <!-- Right Side Search and Profile -->
  <div class="search-profile flex-none md:w-12rem flex flex-col justify-end items-end gap-1">
    <div class="flex justify-end items-center gap-2">

      <!-- 🔍 Search Button (Visible on Mobile/Tablet Only) -->
      <button pButton icon="pi pi-search" class="p-button-sm md:hidden" (click)="openSearchDrawer()">
      </button>

      <!-- 🔎 Search Input (Visible on Desktop Only) -->
      <input pInputText type="text" placeholder="Search..." class="p-inputtext-sm w-10rem hidden md:inline-flex" />

      <!-- 🔄 Reset App Button -->
      <button pButton icon="pi pi-refresh" style="color: white;" class="p-button-sm" (click)="resetApp()">
      </button>
      <!-- 🖥 2D/3D Toggle Button -->
      <button pButton [label]="is3DView ? '2D' : '3D'" icon="pi pi-globe" class="p-button-sm p-button-rounded"
        (click)="toggle2D3D()">
      </button>

      <!-- 👤 User Icon Button -->
      <button pButton icon="pi pi-user" style="color: white;" (click)="openUserPanel()">
      </button>
    </div>

    <!-- 🔤 Project Name -->
    <p class="text-xs text-white truncate text-right w-full">
      {{ applicationSettingService.projectName }}
    </p>
  </div>

  <!-- 👤 User Panel Drawer -->
  <p-drawer header="Profile" [(visible)]="isUserPanelVisible" position="right" [modal]="true">
    <app-profile></app-profile>
  </p-drawer>

  <!-- 🔍 Search Drawer (Placed Outside the Flex Box for Better Layout Control) -->
  <p-drawer header="Search" [(visible)]="isSearchDrawerVisible" position="top" [modal]="true">
    <input pInputText type="text" placeholder="Search..." class="p-inputtext w-full" />
  </p-drawer>
</header>
