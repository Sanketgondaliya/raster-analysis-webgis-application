<p-tabs [(value)]="value" (valueChange)="onTabChange($event)">
  <p-tablist>
    <p-tab *ngFor="let tab of tabs" [value]="tab.value">
      {{ tab.label }}
    </p-tab>
  </p-tablist>

  <p-tabpanels>
    <p-tabpanel *ngFor="let tab of tabs" [value]="tab.value">
      <!-- <p>{{ tab.label }}</p> -->
      <ng-container *ngIf="value === 1">
        <form [formGroup]="datastoreForm" (ngSubmit)="onDatastoreSubmit()" class="p-fluid">
          <div class="field">
            <label for="workspaceName">Department Name</label>
            <input pInputText id="department" formControlName="workspaceName" />
          </div>

          <div class="field">
            <label for="host">Database Host</label>
            <input pInputText id="host" formControlName="dbHost" />
          </div>

          <div class="field">
            <label for="port">Port</label>
            <input pInputText id="port" formControlName="dbPort" />
          </div>

          <div class="field">
            <label for="dbname">Database Name</label>
            <input pInputText id="dbname" formControlName="dbName" />
          </div>

          <div class="field">
            <label for="username">Username</label>
            <input pInputText id="username" formControlName="dbUser" />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input pPassword id="password" type="password" formControlName="dbPassword" toggleMask />
          </div>

          <div class="field mt-3">
            <button pButton type="submit" label="Submit" class="p-button-success"></button>
          </div>
        </form>
      </ng-container>

      <ng-container *ngIf="value === 2">
        <div class="grid mx-0">
          <div class="col-12">
            <div class="field">
              <label for="project_select">Project Name</label>
              <p-select [options]="ProjectNameList" optionLabel="label" optionValue="value"
                [(ngModel)]="selectedProject" (onChange)="onProjectSelectChange()" placeholder="Select Project Name"
                class="w-full md:w-56 surface-border" />
            </div>
          </div>
          <div class="col-12">
            <div class="field">
              <label for="project_select">Layer Name</label>
              <input pInputText id="layername" [(ngModel)]="layername" name="layername" />
            </div>
          </div>
        </div>
        <div class="p-fluid">
          <div class="field mb-3">
            <label for="fileUpload">Upload Layer File</label>
            <p-fileUpload name="layerFile" accept=".zip,.shp,.geojson" mode="basic" [auto]="false"
              (onSelect)="onFileSelect($event)" [customUpload]="true" (uploadHandler)="onCustomUpload($event)"
              [showUploadButton]="false" [showCancelButton]="false" chooseLabel="Choose File" [maxFileSize]="5000000">
            </p-fileUpload>
          </div>

          <div class="field">
            <button pButton type="button" label="Save" (click)="onSaveFileUpload()" class="p-button-success"></button>
          </div>
        </div>
      </ng-container>
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
