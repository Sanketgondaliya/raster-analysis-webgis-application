# Deploy Angular app to GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]   # Run only when pushing to main
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # match your local Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/webgis/"

      - name: Upload production-ready files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/webgis   # âœ… your Angular dist folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
